<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We're sorry to see you go - Web Blocker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #C94344;
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px 20px;
    }

    .uninstall-container {
      width: 100%;
      max-width: 800px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      margin-top: 0;
    }

    .uninstall-content {
      padding: 40px;
    }

    .uninstall-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #FFFFFF;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 40px;
      line-height: 1.2;
      width: 100%;
      max-width: 800px;
    }

    .form-wrapper {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
    }

    .form-wrapper iframe {
      display: block;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      body {
        padding: 50px 20px 20px;
      }

      .uninstall-content {
        padding: 24px;
      }

      .uninstall-title {
        font-size: 2rem;
        margin-top: 30px;
        margin-bottom: 30px;
      }

      .form-wrapper iframe {
        height: 500px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 40px 12px 12px;
      }

      .uninstall-content {
        padding: 20px;
      }

      .uninstall-title {
        font-size: 1.75rem;
        margin-top: 20px;
        margin-bottom: 25px;
      }

      .form-wrapper iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <h1 class="uninstall-title">We're sorry to see you go.</h1>
  
  <div class="uninstall-container">
    <div class="uninstall-content">
      <div class="form-wrapper">
        <iframe 
          src="https://docs.google.com/forms/d/e/1FAIpQLSdKzY4cn1f06opu4J3bDCoO-uPDT68fP9FuAkGqNFGz1PlBlw/viewform?embedded=true" 
          width="100%" 
          height="600" 
          frameborder="0" 
          marginheight="0" 
          marginwidth="0"
          title="Uninstall feedback form"
          aria-label="Feedback form for uninstalling Web Blocker extension"
        >
          Loadingâ€¦
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>
