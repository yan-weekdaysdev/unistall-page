  <script>
    (function() {
      const GA4_ENDPOINT = 'https://www.google-analytics.com/mp/collect';
      const MEASUREMENT_ID = 'G-93NFZ9WFJN';
      const API_SECRET = 'cJbG5HTvRCqLmZEF-zQpcA';
      
      // Генерация или получение Client ID из localStorage
      const getOrCreateClientId = () => {
        let clientId = localStorage.getItem('ga4_client_id');
        if (!clientId) {
          clientId = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, (c) => {
            const r = Math.random() * 16 | 0;
            const v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
          });
          localStorage.setItem('ga4_client_id', clientId);
        }
        return clientId;
      };
      
      // Получение Session ID
      const getSessionId = () => {
        let sessionId = sessionStorage.getItem('ga4_session_id');
        if (!sessionId) {
          sessionId = Math.floor(Date.now() / 1000).toString();
          sessionStorage.setItem('ga4_session_id', sessionId);
        }
        return sessionId;
      };
      
      // Отправка события view_unistall_page в GA4
      const sendViewUnistallPage = async () => {
        try {
          const clientId = getOrCreateClientId();
          const sessionId = getSessionId();
          const pageLocation = window.location.href;
          const pageTitle = document.title;
          
          const payload = {
            client_id: clientId,
            events: [{
              name: 'view_unistall_page',
              params: {
                page_location: pageLocation,
                page_title: pageTitle,
                page_path: window.location.pathname
              }
            }]
          };
          
          const url = `${GA4_ENDPOINT}?measurement_id=${MEASUREMENT_ID}&api_secret=${API_SECRET}`;
          
          const response = await fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          });
          
          if (response.ok) {
            console.log('[GA4] view_unistall_page event sent successfully');
          } else {
            console.error('[GA4] Failed to send view_unistall_page event:', response.status);
          }
        } catch (error) {
          console.error('[GA4] Error sending view_unistall_page event:', error);
        }
      };
      
      // Отправка события при загрузке страницы
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', sendViewUnistallPage);
      } else {
        sendViewUnistallPage();
      }
    })();
  </script>
