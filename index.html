  <!-- Google Analytics 4 Measurement Protocol (прямая отправка без gtag.js) -->
  <script>
    // Генерируем Client ID (сохраняем в localStorage для постоянства)
    const getOrCreateClientId = () => {
      let clientId = localStorage.getItem('ga4_client_id');
      if (!clientId) {
        // Генерируем новый Client ID в формате UUID
        clientId = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, (c) => {
          const r = Math.random() * 16 | 0;
          const v = c === 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
        localStorage.setItem('ga4_client_id', clientId);
      }
      return clientId;
    };

    // Генерируем Session ID
    const getSessionId = () => {
      let sessionId = sessionStorage.getItem('ga4_session_id');
      if (!sessionId) {
        sessionId = Date.now().toString();
        sessionStorage.setItem('ga4_session_id', sessionId);
      }
      return sessionId;
    };

    // Отправка события через Measurement Protocol
    const sendGA4Event = async (eventName, eventParams = {}) => {
      const measurementId = 'G-93NFZ9WFJN';
      const apiSecret = 'cJbG5HTvRCqLmZEF-zQpcA';

      const clientId = getOrCreateClientId();
      const sessionId = getSessionId();
      const timestamp = Date.now();

      const payload = {
        client_id: clientId,
        events: [{
          name: eventName,
          params: {
            ...eventParams,
            session_id: sessionId,
            engagement_time_msec: 0, // Отключаем engagement
            page_location: window.location.href,
            page_title: document.title,
            page_path: window.location.pathname
          }
        }]
      };

      const url = `https://www.google-analytics.com/mp/collect?measurement_id=${measurementId}&api_secret=${apiSecret}`;

      try {
        // Используем fetch с mode: 'no-cors' для обхода CORS
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload),
          mode: 'no-cors', // Обходим CORS (не получим ответ, но запрос отправится)
          keepalive: true
        });

        console.log('[GA4] view_unistall_page event sent successfully via Measurement Protocol');
        return true;
      } catch (error) {
        console.error('[GA4] Error sending event:', error);
        return false;
      }
    };

    // Отправка события view_unistall_page при загрузке страницы
    const sendViewUnistallPage = () => {
      sendGA4Event('view_unistall_page', {
        page_location: window.location.href,
        page_title: document.title,
        page_path: window.location.pathname
      });
    };

    // Отправка события при загрузке страницы
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', sendViewUnistallPage);
    } else {
      sendViewUnistallPage();
    }
  </script>
